<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../../../plugins/css/bootstrap.css">

<body>
<div>
    <h1>Inscripció</h1>
    <p>Per fer l'instripció cal primer omplir aquest formulari:</p>
    <form>
        <table border="1">
            <tr>
                <td>Nom:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sexe:</td>
                <td>
                    <select>
                        <option value="">Sel·lecciona una opció</option>
                        <option value="home">Home</option>
                        <option value="dona">Dona</option>
                        <option value="nobinari">No Binari</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Adreça:</td>
                <td rowspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>Comentari:</td>
                <td><textarea row="4" cols="16"></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</div>
