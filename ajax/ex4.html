<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../plugins/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/46d6e5048e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>AJAX 2</title>
    <style>
        #capa1 {
            background-color: yellow;
            width: 300px;
            height: 100px;
        }

        #capa2 {
            background-color: aqua;
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Adre√ßa</th>
                    <th scope="col">LAT-LONG</th>
                    <th scope="col">Capacitat</th>
                </tr>
            </thead>
            <tbody>
    </div>
    <script>

        $(function () {
            $.ajax({
                url: "station_information.json",
                dataType: "json",
                success: function (result, status) {
                    $.each(result.data.stations, function (i, item) {
                        $('table').append("<tr><th scope='row'>"+i+"</th><td>"+item.name+"</td><td>"+item.lat+" - "+item.lon+"</td><td>"+item.capacity+"</td></tr>");
                    })

                    $('table').append("</tbody></table>");
                }
            })
        });

    </script>
</body>

</html>
