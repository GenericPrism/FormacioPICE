<body>
    <div class="container">
    
    <input type="text" placeholder="posa num" id="num">
    <input type="button" value="clica'm" onclick="calcular()">
    <table id="ta"></table>

    </table>
    </div>
    <script>

        var ta = document.getElementById('ta');
        var num = document.getElementById('num').value;
        
        function calcular(){
            var taula = "<table border='1'>";
            
            for(var i = 1; i <= 10; i++)
        {
            taula += '<tr><td>'+ num + '</td><td>' + i + '</td><td>' + num*i +'</td></tr>'; 

        }

        taula += '</table>';

        ta.innerHTML = taula;
        }

    </script>
