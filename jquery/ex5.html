<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../plugins/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/46d6e5048e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Practica 1 CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 500px;
        }

        #capa1 {
            left: 500px;
            background-color: red;
        }

        #capa2 {
            left: 250px;
            background-color: green;

        }

        #capa3 {
            background-color: blue;
        }

        #capa4 {
            left: 900px;
            background-color: yellow;
        }
        #capa5 {
            left: 1100px;
            top: 350px;
        }
    </style>
</head>

<body>
    <div id="capa1">
    </div>
    <div id="capa2">
    </div>
    <div id="capa3">
    </div>
    <div id="capa4">
    </div>
    <div id="capa5">
        <button class="btn btn-primary" id="animar">Desanimar</button>
    </div>
    <script>

        $(function () {
           $('#animar').click(function(){
               $('#capa1').animate({
                    left: '400px',
                    top:'100px'
                }, 1000).animate({left: '1200px',
                    top:'500px'}
                , 2000);
                $('#capa2').animate({
                    left: '700px',
                }, 1000).animate({left: '400px',
                    top:'500px'}
                , 1000);
                $('#capa3').animate({
                    top: '300px',
                }, 1000).animate({
                    left: '600px'
                    }, 1000).animate({
                    top: '500px'
                    }, 1000).animate({left:'100px'}, 1000);
                $('#capa4').animate({
                    top: '500px',
                    left: '800px'
                }, 4000);

           });
           $('#capa1').animate({
                    left: '1200px',
                    top:'300px'
                }, 1000).animate({left: '200px',
                    top:'100px'}
                , 2000);
                $('#capa2').animate({
                    left: '1200px',
                }, 1000).animate({left: '300px',
                    top:'100px'}
                , 1000);
                $('#capa3').animate({
                    top: '400px',
                }, 1000).animate({
                    left: '500px'
                    }, 1000).animate({
                    top: '200px'
                    }, 1000).animate({left:'200px'}, 1000);
                $('#capa4').animate({
                    top: '200px',
                    left: '300px'
                }, 4000);
        });

    </script>
</body>

</html>
